<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ethereum Props</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/80b7873b2c.js"></script>
    <script src="./props.js"></script>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">Props</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/withdraw.html">Withdraw</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registration.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="display-3">Send Ethereum props!</h1>
      <div class="js-alerts"></div>
      <form class="js-props-form">
        <div class="form-group">
          <label for="from">From:</label>
          <input type="text" name="from" class="js-from form-control" disabled>
        </div>
        <div class="form-group">
          <label for="to">To:</label>
          <select name="to" class="js-to form-control">
            <option value="loading" disabled selected>Loading...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea name="description" class="js-description form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="attached-ether">Ether (optionally):</label>
          <input type="number" name="attached-ether" class="js-attached-ether form-control" min="0" value="0" step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Props!</button>
      </form>
      <div class="js-spinner hidden-xs-up">
        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="container mt-5">
      <h2>
        <span>Our users have given </span><span class='js-total-props'></span><span> props in total</span><i class="fa fa-hand-peace-o pl-2" aria-hidden="true"></i>
      </h2>
    </div>
    <div class="container my-5">
      <h2>All given props:</h2>
      <div class="js-given-props-spinner visible">
        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>
      <div class="js-all-props"></div>
    </div>
  </body>
</html>
